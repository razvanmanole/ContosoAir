# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: CopyFiles@2
  inputs:
    SourceFolder: 'deployment'
    Contents: '*.json'
    TargetFolder: '$(build.artifactstagingdirectory)/Templates'
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install --production
  displayName: 'npm install'
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'

- task: AzureResourceGroupDeployment@2
  inputs:
    azureSubscription: 'Microsoft Partner Network (6de167de-c89d-44e4-8d1a-d441cb3f8f07)'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'demo-rg'
    location: 'West Europe'
    templateLocation: 'Linked artifact'
    csmFile: '$(build.artifactstagingdirectory)/Templates/azuredeploy.json'
    csmParametersFile: '$(build.artifactstagingdirectory)/Templates/azuredeploy.parameters.json'
    deploymentMode: 'Complete'
